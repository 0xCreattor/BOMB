<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOMB - Soundness vApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; font-size: 32px; letter-spacing: 2px; }
    #controls { margin: 10px 0; }
    #board {
      display: grid;
      margin: 20px auto;
      gap: 3px;
      background: #444;
      padding: 5px;
      border-radius: 10px;
      max-width: 400px;
    }
    .cell {
      width: 40px; height: 40px;
      background: #888;
      border-radius: 5px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 18px;
      cursor: pointer; color: #fff;
      transition: background 0.2s;
    }
    .cell.revealed { background: #333; cursor: default; }
    .cell.bomb { background: red; }
    .cell.safe { background: #3a3; }
    #status { font-size: 20px; margin-top: 15px; }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #28a745;
      color: white;
    }
    button:hover { background: #218838; }
    #author {
      margin-top: 25px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>BOMB</h1>
  <div id="controls">
    <label>Bombs: </label>
    <select id="bombCount">
      <option value="3">3</option>
      <option value="5" selected>5</option>
      <option value="10">10</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="board"></div>
  <div id="status"></div>

  <div id="author">
    Author: <strong>0xCreattor</strong><br>
    GitHub: <a href="https://github.com/0xCreattor" target="_blank">0xCreattor</a> | Discord: 0xCreattor
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    let rows = 8, cols = 8, bombCount = 5;
    let board = [], revealed = 0, totalSafe = 0, gameOver = false;

    function startGame() {
      bombCount = parseInt(document.getElementById("bombCount").value);
      boardEl.innerHTML = "";
      boardEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      board = []; revealed = 0; gameOver = false; statusEl.textContent = "";

      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          let cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", revealCell);
          boardEl.appendChild(cell);
          board[r][c] = {bomb: false, revealed: false, neighbor: 0, el: cell};
        }
      }

      let placed = 0;
      while (placed < bombCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!board[r][c].bomb) {
          board[r][c].bomb = true;
          placed++;
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].bomb) continue;
          let count = 0;
          for (let dr=-1; dr<=1; dr++) {
            for (let dc=-1; dc<=1; dc++) {
              let nr=r+dr, nc=c+dc;
              if(nr>=0 && nr<rows && nc>=0 && nc<cols && board[nr][nc].bomb) count++;
            }
          }
          board[r][c].neighbor = count;
        }
      }
      totalSafe = rows*cols - bombCount;
    }

    function revealCell() {
      if(gameOver) return;
      let r = parseInt(this.dataset.row);
      let c = parseInt(this.dataset.col);
      let cell = board[r][c];
      if(cell.revealed) return;
      cell.revealed = true;

      if(cell.bomb){
        cell.el.classList.add("bomb");
        cell.el.textContent = "ðŸ’£";
        statusEl.textContent = "Game Over! You hit a bomb.";
        gameOver = true;
        revealAllBombs();
        return;
      } else {
        cell.el.classList.add("revealed", "safe");
        cell.el.textContent = cell.neighbor > 0 ? cell.neighbor : "";
        revealed++;
        if(revealed === totalSafe){
          statusEl.textContent = "ðŸŽ‰ Congratulations! You found all safe spots!";
          gameOver = true;
        }
      }
    }

    function revealAllBombs(){
      for(let r=0;r<rows;r++){
        for(let c=0;c<cols;c++){
          if(board[r][c].bomb){
            board[r][c].el.classList.add("bomb");
            board[r][c].el.textContent = "ðŸ’£";
          }
        }
      }
    }

    startGame();
  </script>
</body>
</html>
